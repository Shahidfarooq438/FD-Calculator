<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Calculator</title>
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-grp">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the Principle Amount">
        </div>
        <div class="form-grp">
            <label for="intrestRate">Interest Rate</label>
            <input type="number" id="intrestRate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-grp">
            <label for="timePeriod">Time Duration(In Years)</label>
            <input type="number" id="timePeriod" placeholder="Enter the time Period in years">
        </div>
        <button id="calculatebtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="scripit.js"></script>
</body>
</html>
